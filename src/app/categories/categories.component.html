<section class="categories">
    <h2 class="text-center text-2xl font-bold mb-4">Choisissez une catégorie</h2>
  
    <!-- Champ de recherche -->
    <form>
      <div class="search-box mb-4">
        <input type="text" [(ngModel)]="searchQuery" name="search" placeholder="Rechercher une catégorie" (input)="onSearch()" class="input">
        <button type="button" (click)="resetFilter()" class="btn-secondary">Réinitialiser</button>
      </div>
    </form>
  
    <!-- Liste des catégories -->
    <div class="categories-list grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
      <div *ngFor="let category of filteredCategories" class="category-card p-4 border rounded-lg text-center">
        <h3 class="text-lg font-bold mb-2">{{ category.name }}</h3>
        <p>{{ category.description }}</p>
        <button class="btn-primary mt-2" (click)="onCategorySelected(category.id)">Commencer le quiz</button>
      </div>
    </div>
  </section>
